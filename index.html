    <script>
        let selectedRhymePattern = 'AABB';
        let lastGeneratedLyrics = '';

        // R√≠mk√©plet kiv√°laszt√°s
        document.querySelectorAll('.rhyme-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.rhyme-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                selectedRhymePattern = this.getAttribute('data-pattern');
            });
        });

        // Dalsz√∂veg gener√°l√°s
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const generateBtn = document.getElementById('generate-btn');
            const outputDiv = document.getElementById('output');
            
            // Input √©rt√©kek √∂sszegy≈±jt√©se
            const theme = document.getElementById('theme').value.trim();
            const versesFrom = parseInt(document.getElementById('verses-from').value);
            const versesTo = parseInt(document.getElementById('verses-to').value);
            const linesPerVerse = parseInt(document.getElementById('lines-per-verse').value);
            const maxSyllables = parseInt(document.getElementById('max-syllables').value);

            if (!theme) {
                alert('K√©rlek, add meg a dalsz√∂veg t√©m√°j√°t √©s st√≠lus√°t!');
                return;
            }

            // Gomb letilt√°sa √©s loading √°llapot
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span> Gener√°l√°s...';
            outputDiv.className = 'output-box';
            outputDiv.textContent = 'A dalsz√∂veg gener√°l√°sa folyamatban...';

            // Prompt √∂ssze√°ll√≠t√°sa
            const prompt = createDetailedPrompt(theme, versesFrom, versesTo, linesPerVerse, maxSyllables, selectedRhymePattern);

            try {
                const response = await fetch('/.netlify/functions/gemini', {
                    method: 'POST',
                    body: JSON.stringify({ prompt }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    lastGeneratedLyrics = data.message;
                    outputDiv.innerHTML = data.message + '<button class="copy-btn" onclick="copyToClipboard()">M√°sol√°s</button>';
                    showRegenerateButton();
                } else {
                    outputDiv.textContent = `Hiba: ${data.error}`;
                }
            } catch (error) {
                outputDiv.textContent = `Hiba: ${error.message}`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Dalsz√∂veg Gener√°l√°sa';
            }
        });

        // √öjragener√°l√°s funkci√≥
        document.getElementById('regenerate-btn').addEventListener('click', async () => {
            const selection = window.getSelection();
            const selectedText = selection.toString().trim();
            
            if (!selectedText) {
                alert('K√©rlek, jel√∂lj ki egy sz√∂vegr√©szt az √∫jragener√°l√°shoz!');
                return;
            }

            // Ellen≈ërizz√ºk, hogy a kijel√∂lt sz√∂veg r√©sze-e a dalsz√∂vegnek
            if (!lastGeneratedLyrics.includes(selectedText)) {
                alert('A kijel√∂lt sz√∂veg nem tal√°lhat√≥ a dalsz√∂vegben!');
                return;
            }

            const regenerateBtn = document.getElementById('regenerate-btn');
            const outputDiv = document.getElementById('output');
            
            regenerateBtn.disabled = true;
            regenerateBtn.innerHTML = '<span class="loading"></span> √öjragener√°l√°s...';

            const theme = document.getElementById('theme').value.trim();
            const linesPerVerse = parseInt(document.getElementById('lines-per-verse').value);
            const maxSyllables = parseInt(document.getElementById('max-syllables').value);

            // Elemezz√ºk a kijel√∂lt sz√∂veget - h√°ny sor?
            const selectedLines = selectedText.split('\n').filter(line => line.trim() !== '');
            const lineCount = selectedLines.length;
            
            // Kontextus elemz√©s
            const context = analyzeSelectedContext(selectedText, lastGeneratedLyrics);
            
            const regeneratePrompt = `
KIJEL√ñLT SZ√ñVEGR√âSZ √öJRAGENER√ÅL√ÅSA

Eredeti teljes dalsz√∂veg:
${lastGeneratedLyrics}

CSAK EZT A R√âSZT GENER√ÅLD √öJ:
"${selectedText}"

K√ñVETELM√âNYEK:
- PONTOSAN ${lineCount} sor(t) √≠rj
- Ha teljes sor(ok), akkor ${maxSyllables} sz√≥tag soronk√©nt
- R√≠mk√©plet: ${selectedRhymePattern}
- T√©ma: ${theme}
- Illeszkedjen a k√∂rnyez≈ë sorokhoz

KONTEXTUS INFORM√ÅCI√ì:
${context.analysis}

R√çMANAL√çZIS:
${context.rhymeInfo}

FORM√ÅTUM SZAB√ÅLYOK:
- NE √≠rj (A), (B), (C) jel√∂l√©seket!
- NE √≠rj versszak sz√°mokat!
- NE √≠rj extra sz√∂veget!
- CSAK a kijel√∂lt r√©sz √∫j v√°ltozat√°t √≠rd!

FONTOS: PONTOSAN ugyanannyi sort √≠rj, mint amennyi ki volt jel√∂lve!
`;

            try {
                const response = await fetch('/.netlify/functions/gemini', {
                    method: 'POST',
                    body: JSON.stringify({ prompt: regeneratePrompt }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    // Tiszt√≠tsuk meg a v√°laszt
                    let newText = data.message.trim();
                    
                    // T√°vol√≠tsuk el a lehets√©ges extra jel√∂l√©seket
                    newText = newText.replace(/\(\w\)/g, ''); // (A), (B) elt√°vol√≠t√°sa
                    newText = newText.replace(/^\d+\.\s*versszak\s*/gim, ''); // "1. versszak" elt√°vol√≠t√°sa
                    newText = newText.trim();
                    
                    // Kijel√∂lt sz√∂veg pontos cser√©je
                    const newLyrics = lastGeneratedLyrics.replace(selectedText, newText);
                    lastGeneratedLyrics = newLyrics;
                    outputDiv.innerHTML = newLyrics + '<button class="copy-btn" onclick="copyToClipboard()">M√°sol√°s</button>';
                } else {
                    alert(`Hiba az √∫jragener√°l√°sban: ${data.error}`);
                }
            } catch (error) {
                alert(`Hiba: ${error.message}`);
            } finally {
                regenerateBtn.disabled = false;
                regenerateBtn.textContent = 'Kijel√∂lt R√©sz √öjragener√°l√°sa';
            }
        });

        function analyzeSelectedContext(selectedText, fullLyrics) {
            const lines = fullLyrics.split('\n');
            const selectedStartIndex = findTextPosition(selectedText, fullLyrics);
            
            if (selectedStartIndex === -1) {
                return {
                    analysis: "Kontextus nem tal√°lhat√≥",
                    rhymeInfo: "R√≠m inform√°ci√≥ nem el√©rhet≈ë"
                };
            }
            
            const linesPerVerse = parseInt(document.getElementById('lines-per-verse').value);
            const selectedLines = selectedText.split('\n').filter(line => line.trim());
            
            // Melyik versszakban vagyunk?
            const verseIndex = Math.floor(selectedStartIndex / (linesPerVerse + 1)); // +1 az √ºres sor miatt
            const positionInVerse = selectedStartIndex % (linesPerVerse + 1);
            
            // K√∂rnyez≈ë sorok keres√©se
            const beforeLine = selectedStartIndex > 0 ? lines[selectedStartIndex - 1] : "";
            const afterIndex = selectedStartIndex + selectedLines.length;
            const afterLine = afterIndex < lines.length ? lines[afterIndex] : "";
            
            // R√≠m elemz√©s
            const rhymeAnalysis = analyzeRhymeContext(selectedLines, positionInVerse, linesPerVerse);
            
            return {
                analysis: `
Versszak: ${verseIndex + 1}
Poz√≠ci√≥ a versszakban: ${positionInVerse + 1}-${positionInVerse + selectedLines.length}. sor
El≈ëz≈ë sor: "${beforeLine}"
K√∂vetkez≈ë sor: "${afterLine}"
Kijel√∂lt sorok sz√°ma: ${selectedLines.length}`,
                rhymeInfo: rhymeAnalysis
            };
        }

        function findTextPosition(selectedText, fullLyrics) {
            const lines = fullLyrics.split('\n');
            const firstSelectedLine = selectedText.split('\n')[0].trim();
            
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].trim() === firstSelectedLine) {
                    return i;
                }
            }
            return -1;
        }

        function analyzeRhymeContext(selectedLines, positionInVerse, linesPerVerse) {
            const pattern = selectedRhymePattern;
            const analysis = [];
            
            for (let i = 0; i < selectedLines.length; i++) {
                const linePosition = positionInVerse + i;
                const rhymeLetter = getRhymeLetterForPosition(linePosition, pattern);
                analysis.push(`${i + 1}. kijel√∂lt sor (${linePosition + 1}. sor a versszakban): ${rhymeLetter} r√≠m kell`);
            }
            
            return analysis.join('\n');
        }

        function getRhymeLetterForPosition(position, pattern) {
            if (position >= pattern.length) {
                position = position % pattern.length;
            }
            return pattern[position];
        }

        function createDetailedPrompt(theme, versesFrom, versesTo, linesPerVerse, maxSyllables, rhymePattern) {
            return `

T√âMA √âS ST√çLUS: ${theme}

- Sorok sz√°ma versszakonk√©nt: PONTOSAN ${linesPerVerse}
- Sz√≥tagsz√°m soronk√©nt: PONTOSAN ${maxSyllables} sz√≥tag minden sorban
- R√≠mk√©plet: ${rhymePattern} - ${getRhymeExplanation(rhymePattern)}

- Magyar nyelv≈±, kifog√°stalan helyes√≠r√°ssal
- √ârtelmes, k√∂lt≈ëi sz√∂veg
- Minden sor v√©g√©n er≈ës, tiszta r√≠m
- A sz√≥tagsz√°mol√°s PONTOS legyen
- Term√©szetes sz√≥rend

FORM√ÅTUM SZAB√ÅLYOK:
- NE √≠rj (A), (B), (C) jel√∂l√©seket a sorok v√©g√©re!
- Minden versszakot √ºres sorral v√°lassz el
- NE sz√°mozd a versszakokat
- Csak tiszta dalsz√∂veget √≠rj, semmi extra jel√∂l√©st

FONTOS: A sorok v√©g√©n SOHA ne legyen r√≠mjel√∂l√©s! Csak a tiszta sz√∂veget √≠rd!
`;
