    <style>

        .output-box {

        .output-box.empty {

        .regenerate-btn {

        .loading {

            border-radius: 50%;

        @keyframes spin {

        .rhyme-pattern-grid {

        .rhyme-option {

            border-radius: 8px;

            text-align: center;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .rhyme-option:hover {

        }

        .rhyme-option.selected {

        .copy-btn {

            background: rgba(187, 134, 252, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .output-box:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {

        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .rhyme-pattern-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Dalsz√∂veg Gener√°l√≥ Alkalmaz√°s</h1>
            <p class="subtitle">Professzion√°lis magyar dalsz√∂vegek mesters√©ges intelligencia seg√≠ts√©g√©vel</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">‚öôÔ∏è Be√°ll√≠t√°sok</h2>
                
                <div class="form-group">
                    <label for="theme">T√©ma √©s st√≠lus le√≠r√°sa:</label>
                    <textarea id="theme" rows="4" placeholder="P√©ld√°ul: Szerelmes ballad√° a tavaszr√≥l, melankolikus hangv√©tel≈± dal az eml√©kekr≈ël, energikus rock sz√°m a szabads√°gr√≥l..."></textarea>
                </div>

                <div class="form-group">
                    <label>Versszakok sz√°ma:</label>
                    <div class="range-group">
                        <div>
                            <label for="verses-from">Minimum:</label>
                            <select id="verses-from">
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>

                        <div>
                            <label for="verses-to">Maximum:</label>
                            <select id="verses-to">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4" selected>4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lines-per-verse">Sorok sz√°ma versszakonk√©nt:</label>
                    <select id="lines-per-verse">
                        <option value="2">2 sor</option>
                        <option value="3">3 sor</option>
                        <option value="4" selected>4 sor</option>
                        <option value="5">5 sor</option>
                        <option value="6">6 sor</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="max-syllables">Maximum sz√≥tagsz√°m soronk√©nt:</label>
                    <select id="max-syllables">
                        <option value="4">4 sz√≥tag</option>
                        <option value="6">6 sz√≥tag</option>
                        <option value="8" selected>8 sz√≥tag</option>
                        <option value="10">10 sz√≥tag</option>
                        <option value="12">12 sz√≥tag</option>
                        <option value="14">14 sz√≥tag</option>
                        <option value="16">16 sz√≥tag</option>
                        <option value="18">18 sz√≥tag</option>
                        <option value="20">20 sz√≥tag</option>
                        <option value="22">22 sz√≥tag</option>
                        <option value="24">24 sz√≥tag</option>
                        <option value="26">26 sz√≥tag</option>
                        <option value="28">28 sz√≥tag</option>
                        <option value="30">30 sz√≥tag</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>R√≠mk√©plet:</label>
                    <div class="rhyme-pattern-grid">
                        <div class="rhyme-option selected" data-pattern="AABB">A-A-B-B</div>
                        <div class="rhyme-option" data-pattern="ABAB">A-B-A-B</div>
                        <div class="rhyme-option" data-pattern="AAAB">A-A-A-B</div>
                        <div class="rhyme-option" data-pattern="ABBA">A-B-B-A</div>
                        <div class="rhyme-option" data-pattern="AABA">A-A-B-A</div>
                        <div class="rhyme-option" data-pattern="ABCC">A-B-C-C</div>
                        <div class="rhyme-option" data-pattern="AAAA">A-A-A-A</div>
                        <div class="rhyme-option" data-pattern="ABCD">A-B-C-D</div>
                    </div>
                </div>

                <button id="generate-btn" class="generate-btn">
                    Dalsz√∂veg Gener√°l√°sa
                </button>
            </div>

            <div class="output-section">
                <h2 class="section-title">üìù Gener√°lt Dalsz√∂veg</h2>
                
                <textarea id="output" class="output-box empty" placeholder="Itt fog megjelenni a gener√°lt dalsz√∂veg...&#10;&#10;A sz√∂veget itt k√∂zvetlen√ºl szerkesztheted is!"></textarea>
                <button class="copy-btn" onclick="copyToClipboard()" style="position: absolute; top: 15px; right: 15px; opacity: 0; transition: opacity 0.3s;">M√°sol√°s</button>

                <button id="regenerate-btn" class="regenerate-btn" style="display: none;">
                    Kijel√∂lt R√©sz √öjragener√°l√°sa
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedRhymePattern = 'AABB';
        let lastGeneratedLyrics = '';

        // R√≠mk√©plet kiv√°laszt√°s
        document.querySelectorAll('.rhyme-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.rhyme-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                selectedRhymePattern = this.getAttribute('data-pattern');
            });
        });

        // Dalsz√∂veg gener√°l√°s
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const generateBtn = document.getElementById('generate-btn');
            const outputTextarea = document.getElementById('output');
            
            // Input √©rt√©kek √∂sszegy≈±jt√©se
            const theme = document.getElementById('theme').value.trim();
            const versesFrom = parseInt(document.getElementById('verses-from').value);
            const versesTo = parseInt(document.getElementById('verses-to').value);
            const linesPerVerse = parseInt(document.getElementById('lines-per-verse').value);
            const maxSyllables = parseInt(document.getElementById('max-syllables').value);

            if (!theme) {
                alert('K√©rlek, add meg a dalsz√∂veg t√©m√°j√°t √©s st√≠lus√°t!');
                return;
            }

            // Gomb letilt√°sa √©s loading √°llapot
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span> Gener√°l√°s...';
            outputTextarea.value = 'A dalsz√∂veg gener√°l√°sa folyamatban...';
            outputTextarea.classList.remove('empty');

            // Prompt √∂ssze√°ll√≠t√°sa - A prompt most r√∂videbb √©s t√∂m√∂rebb
            const prompt = createDetailedPrompt(theme, versesFrom, versesTo, linesPerVerse, maxSyllables, selectedRhymePattern);

            try {
                const response = await fetch('/.netlify/functions/gemini', {
                    method: 'POST',
                    body: JSON.stringify({ prompt }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    let cleanedText = data.message.trim();
                    cleanedText = cleanedText.replace(/\(\w\)/g, ''); // (A), (B) elt√°vol√≠t√°sa
                    cleanedText = cleanedText.replace(/^\d+\.\s*versszak\s*/gim, ''); // versszak sz√°mok
                    cleanedText = cleanedText.trim();
                    
                    lastGeneratedLyrics = cleanedText;
                    outputTextarea.value = cleanedText;
                    showRegenerateButton();
                } else {
                    outputTextarea.value = `Hiba: ${data.error}`;
                }
            } catch (error) {
                outputTextarea.value = `Hiba: ${error.message}`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Dalsz√∂veg Gener√°l√°sa';
            }
        });

        // √öjragener√°l√°s funkci√≥ - M√≥dos√≠tottam a promptot √©s a kimenet feldolgoz√°s√°t
        document.getElementById('regenerate-btn').addEventListener('click', async () => {
            const outputTextarea = document.getElementById('output');
            const selectedText = getSelectedText();
            
            if (!selectedText) {
                alert('K√©rlek, jel√∂lj ki egy sz√∂vegr√©szt az √∫jragener√°l√°shoz!');
                return;
            }

            const regenerateBtn = document.getElementById('regenerate-btn');
            regenerateBtn.disabled = true;
            regenerateBtn.innerHTML = '<span class="loading"></span> √öjragener√°l√°s...';

            const theme = document.getElementById('theme').value.trim();
            const maxSyllables = parseInt(document.getElementById('max-syllables').value);

            // Sz√°moljuk meg a kijel√∂lt sorok sz√°m√°t
            const selectedLines = selectedText.split('\n').filter(line => line.trim());
            const lineCount = selectedLines.length;
            
            const regeneratePrompt = `
√çrd √∫jra a k√∂vetkez≈ë sz√∂vegr√©szletet, figyelembe v√©ve a dalsz√∂veg k√∂rnyezet√©t. A v√°laszodnak PONTOSAN ${lineCount} sorb√≥l kell √°llnia, √©s kiz√°r√≥lag ezt a r√©szt kell tartalmaznia, semmi m√°st.
A r√≠mk√©plet: ${selectedRhymePattern}, a sorok sz√≥tagsz√°ma pedig nem haladhatja meg a ${maxSyllables}-t. A t√©ma: ${theme}.

Eredeti dalsz√∂veg:
${lastGeneratedLyrics}

√öjragener√°land√≥ r√©sz:
"${selectedText}"

FONTOS: A v√°laszod kiz√°r√≥lag a dalsz√∂veg legyen, kieg√©sz√≠t≈ë magyar√°zatok n√©lk√ºl.
`;

            try {
                const response = await fetch('/.netlify/functions/gemini', {
                    method: 'POST',
                    body: JSON.stringify({ prompt: regeneratePrompt }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    let newText = data.message.trim();
                    // A felesleges r√©szek elt√°vol√≠t√°sa
                    newText = newText.replace(/\(\w\)/g, '');
                    newText = newText.replace(/^\d+\.\s*versszak\s*/gim, '');
                    
                    // A gener√°lt sz√∂veg lev√°g√°sa a k√≠v√°nt sorok sz√°m√°ra
                    const newLines = newText.split('\n').slice(0, lineCount);
                    const finalNewText = newLines.join('\n');
                    
                    const currentText = outputTextarea.value;
                    const newFullText = currentText.replace(selectedText, finalNewText);
                    outputTextarea.value = newFullText;
                    lastGeneratedLyrics = newFullText;
                } else {
                    alert(`Hiba az √∫jragener√°l√°sban: ${data.error}`);
                }
            } catch (error) {
                alert(`Hiba: ${error.message}`);
            } finally {
                regenerateBtn.disabled = false;
                regenerateBtn.textContent = 'Kijel√∂lt R√©sz √öjragener√°l√°sa';
            }
        });

        function getSelectedText() {
            const outputTextarea = document.getElementById('output');
            const start = outputTextarea.selectionStart;
            const end = outputTextarea.selectionEnd;
            
            if (start === end) {
                return '';
            }
            
            return outputTextarea.value.substring(start, end);
        }
        
        function createDetailedPrompt(theme, versesFrom, versesTo, linesPerVerse, maxSyllables, rhymePattern) {
            const promptParts = [
                `√çrj egy dalsz√∂veget a k√∂vetkez≈ë t√©m√°ban: "${theme}".`,
                `A dalsz√∂vegnek ${versesFrom}-${versesTo} versszakb√≥l kell √°llnia, minden versszakban pontosan ${linesPerVerse} sorral.`,
                `Haszn√°lj t√∂k√©letes r√≠meket a(z) ${rhymePattern} r√≠mk√©plet szerint.`,
                `Minden sor sz√≥tagsz√°ma legfeljebb ${maxSyllables} legyen.`,
                `Ne √≠rj m√°s sz√∂veget, csak a dalsz√∂veget.`,
            ];
            return promptParts.join('\n');
        }

        function showRegenerateButton() {
            document.getElementById('regenerate-btn').style.display = 'block';
        }

        function copyToClipboard() {
            const outputTextarea = document.getElementById('output');
            const text = outputTextarea.value;
            
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'M√°solva!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }

        // Textarea figyel√©se a v√°ltoz√°sok√©rt
        document.getElementById('output').addEventListener('input', function() {
            lastGeneratedLyrics = this.value;
        });

        // Versszak tartom√°ny valid√°ci√≥
        document.getElementById('verses-from').addEventListener('change', function() {
            const fromValue = parseInt(this.value);
            const toSelect = document.getElementById('verses-to');
            const toValue = parseInt(toSelect.value);
            
            if (fromValue > toValue) {
                toSelect.value = fromValue;
            }
        });

        document.getElementById('verses-to').addEventListener('change', function() {
            const toValue = parseInt(this.value);
            const fromSelect = document.getElementById('verses-from');
            const fromValue = parseInt(fromSelect.value);
            
            if (toValue < fromValue) {
                fromSelect.value = toValue;
            }
        });
    </script>
</body>
</html>
