<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gemini Zenei Stúdió</h1>
        <p>Adj meg egy témát, és a Gemini generál neked dalszöveget.</p>
        <input type="text" id="lyrics-prompt" placeholder="Például: boldog nyári nap, magányos utazás">
        <button id="generate-lyrics-button">Dalszöveg generálása</button>
        <div id="lyrics-output" class="output-box">
            // Itt jelenik meg a dalszöveg
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
